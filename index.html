<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spotify Discovery</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/main.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.4.0/wavesurfer.min.js"></script>
  </head>
  <body>
    <nav class="site-nav">
      <h1 class="title">Weekly Music To Discover</h1>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <div class="results-container">
            <div class="now-playing">
              <img class="now-playing-img" src="#" alt="">
              <div class="now-playing-text">
                <span class="eyebrow">Now Playing</span>
                <h2 class="now-playing-title"></h2>
              </div>
            </div>
            <hr />
            <div id="results">
              <div class="waveform-container">
                <div id="waveform" class="gradient"></div>
                <div class="waveform-buttons gradient">
                  <button class="waveform-btn">
                    <i class="fa fa-play" aria-hidden="true"></i>&nbsp;/&nbsp;
                    <i class="fa fa-pause" aria-hidden="true"></i>
                  </button>
                  <a class="btn spotify-btn" href="#" target="_blank">Open in Spotify</a>
                </div>
              </div>
              <div class="chart-container gradient">
                <canvas id="chart" width="300" height="300"></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div id="sidebar">
            <ul class="songs-list"></ul>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="/dist/js/bundle.js"></script>
  </body>
</html>
