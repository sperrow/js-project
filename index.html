<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spotify Visualizer</title>
    <link rel="stylesheet" href="/dist/css/main.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.4.0/wavesurfer.min.js"></script>
  </head>
  <body>
    <nav class="site-nav">
      <h1 class="title">Music To Discover</h1>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <div id="results">
            <div id="waveform">
              <button class="waveform-btn">
                <span class="playing active">
                  <i class="fa fa-pause" aria-hidden="true"></i>
                  Pause
                </span>
                <span class="paused">
                  <i class="fa fa-play" aria-hidden="true"></i>
                  Play
                </span>
              </button>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div id="sidebar">
            <ul class="songs-list"></ul>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="/dist/js/bundle.js"></script>
  </body>
</html>
